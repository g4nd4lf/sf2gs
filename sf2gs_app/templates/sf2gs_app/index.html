{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'sf2gs_app/styles.css' %}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(event) {
            console.log("PAGINA CARGADA")
            const datepicker=new Litepicker({
                element: document.getElementById('demo'),
                singleMode: false,
                tooltipText: {
                    one: 'night',
                    other: 'nights'
                },
                tooltipNumber: (totalDays) => {
                    return totalDays - 1;
                },
                setup: (picker) => {
                    picker.on('selected', (date1, date2) => {
                        console.log('Fecha de inicio:', date1);
                        console.log('Fecha de fin:', date2);
                    });
                },
            })
            const startDate = new Date("{{ rangedate.start }}");
            const endDate = new Date("{{ rangedate.end }}");            
            datepicker.setDateRange(startDate, endDate);

        });
        //document.querySelector('#demo').addEventListener("change", function(event) {}
    </script>
    <title>Js graphs</title>
</head>
<body>
    <aside class="menu">
        <div class="grupo">
            <h2>Station</h2>
            <select multiple>
                {% for s in stations %}
                <option value="{{ s.str }}">{{ s.str }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="grupo2elem">
            <h2>Tree</h2>
            <select multiple>
                <option value="1">Tree 1</option>
                <option value="2">Tree 2</option>
            </select>
        </div>
        <div class="grupo2elem">
            <h2>Therm. depth</h2>
            <select multiple>
                <option value="0">Shallow</option>
                <option value="1">Depth</option>
            </select>
        </div>
        <div class="grupo">
            <h2>Gs days</h2>
            <select multiple>
                {% for d in gsdays %}
                <option value="{{ d.str }}">{{ d.str }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="grupo">
            <h2>Js Date</h2>
            <input type="text" id="demo">
        </div>
        <div id="refresh_div">
            <button id="refresh_button"> Refresh </button>
        </div>
    </aside>
    <div id="container">
        <div id="graf1"></div>
        <div id="graf2"></div>
    </div>
    <script>
        
    </script>
</body>
</html>
